name: flutter_audio_toolkit
description: "Advanced audio plugin with native support for MP3/WAV/OGG to AAC/M4A conversion, precise trimming, waveform extraction, and comprehensive noise detection & analysis"
version: 0.3.8
homepage: https://github.com/Rameshwar-Amancha/flutter_audio_toolkit
repository: https://github.com/Rameshwar-Amancha/flutter_audio_toolkit
issue_tracker: https://github.com/Rameshwar-Amancha/flutter_audio_toolkit/issues
documentation: https://github.com/Rameshwar-Amancha/flutter_audio_toolkit#readme

topics:
  - audio
  - waveform
  - conversion
  - trim
  - visualization

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.5'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  http: ^1.1.0
  web: ^1.1.0
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.ramancha.flutter_audio_toolkit
        pluginClass: FlutterAudioToolkitPlugin
      ios:
        pluginClass: FlutterAudioToolkitPlugin     
      macos:
        pluginClass: FlutterAudioToolkitPlugin
      linux:
        pluginClass: FlutterAudioToolkitPlugin
      windows:
        pluginClass: FlutterAudioToolkitPluginCApi
      web:
        pluginClass: FlutterAudioToolkitWeb
        fileName: flutter_audio_toolkit_web.dart
